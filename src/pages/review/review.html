<ion-header>
  <ion-navbar>

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Review
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <form id="review-form5">
    <ion-item id="review-range2">

        <ion-label range-left>

        </ion-label>
      </ion-range>
    </ion-item>
  </form>
  <form id="review-form9">

    <ion-item color="none" id="review-list-item1">
      <ion-icon name="No Icon" item-left></ion-icon>
      Item
      <ion-icon name="checkmark-circle" item-right></ion-icon>
    </ion-item>
  </form>
  <button id="review-button12" ion-button color="positive" block>
    Sauvegarder
